<!DOCTYPE html>
<html>
    <head>
          <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <center>
            <h1>
                Registration Form 
            </h1>
            <form>
                <label>
                    Full name
                </label>
                <input type="text" name="Fullname" id="Fullname" placeholder="First Name Last Name" size="30px">
           <br>
            <label for="EmailAdress"> Email Address</label>
            <input type="email" name="Email" id="Email" placeholder="Email Address" size="30px">
            <br> 
            <label for="Password">Password</label> 
            <input type="password"placeholder="Password should be at least 8 char" name="Password" size="30px"> 
            <br>
            <label for="DOB">Date of Birth </label>
            <input type="date" name="date" id="date">
            <br>
            <label for="color">Select your favourite color</label>
            <input type="color" name="Color" id="Color">
            <br> 
            <label for="Gender">Gender</label>
            Male <input type="radio" name="Gender" id="Male">
            Female <input type="radio" name="Gender" id="Female">
            <br> 
            <label for="Coding languages known">Coding languages known</label> 
            HTML <input type="checkbox" name="HTML" id="HTML">
        CSS <input type="checkbox" name="CSS" id="CSS">
        JS <input type="checkbox" name="JS" id="JS">
        Java <input type="checkbox" name="Java" id="Java">
        Python <input type="checkbox" name="Python" id="Python">
        <br> 
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Your Age" size="30px">
        <br>
         <label for="select your country">Select your country</label>
         <select>
             <option value="-1"> Select your country</option>
             <option value="1">India</option>
             <option value="2">Australia</option>
             <option value="3"> USA</option>
             <option value="4"> England</option>
             <option value="5"> Canada</option>
             <option value="6"> Spain</option>
             <option value="7">Europe</option>
             <option value="8">Antarctica</option>
              </select>
              <br> <label for="Select your hobbies">Select your hobbies</label>
              <select multiple> 
             <option value="-1"> Select your hobbies</option>
             <option value="2"> Swimming</option>
             <option value="3"> Basketball</option>
             <option value="4"> Painting</option>
             <option value="5"> Drawing</option>
             <option value="6"> TV</option>
             <option value="7"> Gaming</option>
             <option value="8"> Eating</option>
             <option value="9"> Coding</option>
             </select> 
             <br>
             <label for="cars">Select your favourite car </label>
<select name="cars" id="cars">
<optgroup  label="Swedish cars"> 
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>

</optgroup>

    <optgroup  label="German Cars">
        <option value="mercades">Mercades</option>
        <option value="audi">Audi</option> 
</optgroup>
</select>
<br>
<label for="Upload your resume">Upload your resume</label>
    <input type="file" name="" id="">   
    <br>      
    <input type="submit" value="submit"> 
    <input type="reset" value="reset">
              </form>
          </center>
    </body>
</html>
